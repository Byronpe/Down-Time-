<body>
    <h1>HTML FORMS</h1>
        <form action="/action_page.php">
            <fieldset>
                <legend>Names</legend>
                <label for="fName">First Name</label><br>
                <input type="text" id="fName" name="fName" value=""><br>
                <label for="lName">Last Name</label><br>
                <input type="text" id="lName" name="lName" value=""><br>
                <input type="submit" value="Submit">
                <input type="reset" value="reset">
            </fieldset>
        </form>
            
        
        <p>write your name and then click the submit button</p>

        <form action="/action_page.php">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
        </form><br>

        <form action="/action_page.php">
            <label for="cars">Choose colour:</label>
                <select id="cars" name="cars">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Yellow">Yellow</option>
                <option value="Black">Black</option>
                </select>
        </form><br>

        <form action="/action_page.php">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="50">
            <input type="submit" value="Submit">
        </form><br>

        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="bike">
            <label for="vehicle1">I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="car">
            <label for="vehicle2">I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="plane">
            <label for="vehicle3">I have a plane</label><br>
            </form><br>

        <form>
            <label for="favcolor">Pick your favorite color</label>
            <input type="color" id="favcolor" name="favcolor">
        </form><br>
        
        <input type="button" onclick="alert('hello world')" value="click me"><br>

        <form>
            <label for="email">enter your email</label><br><br>
            <input type="email" id="email" name="email">
        </form>

        <form action="/action_page.php"> 
            <label for="phone">enter your phone number</label><br><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
            <p>in the form of 123-456-7890</p>
        </form>
